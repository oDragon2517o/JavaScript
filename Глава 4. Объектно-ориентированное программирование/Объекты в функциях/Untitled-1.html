<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>
function createUser(pName, pAge) {
    return {
        name: pName,
        age: pAge,
        displayInfo: function() {
            document.write("Имя: " + this.name + " возраст: " + this.age + "<br/>");
        },
        driveCar: function(car1){
            document.write(this.name + " ведет машину " + car1.name +"  " +car1.year+  "<br/>");
        }
    };
};
 
function createCar(mName, mYear){
    return{
        name: mName,
        year: mYear
    };
};
var tom = createUser("Том", 26);
tom.displayInfo();
// var bently = createCar("Бентли", 2004);
tom.driveCar(createCar("Бентли", 2004)   ); /* bnently */
</script>
</body>
</html>
