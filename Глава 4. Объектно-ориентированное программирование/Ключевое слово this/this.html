<script>
//Контекст объекта  
var o = {
    bar: "bar3",
    foo: function(){
        console.log(this.bar);
    }
}
var bar = "bar1";
o.foo();    // bar3
</script>


<script>
//Примеры
function foo(){
    var bar = "bar2";
    console.log(this.bar);
}
 
var o3 = {bar:"bar3", foo: foo};
var o4 = {bar:"bar4", foo: foo};
 
var bar = "bar1";
 
foo();  // bar1
o3.foo();   // bar3
o4.foo();   // bar4
</script>

<script>
    var o1 = {
    bar: "bar1",
    foo: function(){
        console.log(this.bar);
    }
}
var o2 = {bar: "bar2", foo: o1.foo};
 
var bar = "bar3";
var foo = o1.foo;
 
o1.foo();   // bar1
o2.foo();   // bar2
foo();      // bar3
</script>

 function daz(){

<script>
//Явная привязка
function foo(){
    console.log(this.bar);
}

var o3 = {bar: "bar3"}
var bar = "bar1";
foo();  // bar1
foo.apply(o3);  // bar3
// или
// foo.call(o3);
</script>



<script>
    //Метод bind
    function foo(){
    console.log(this.bar);
}
 
var o3 = {bar: "bar3"}
var bar = "bar1";
foo();  // bar1
var func = foo.bind(o3);
func(); // bar3
</script>
