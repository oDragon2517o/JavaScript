<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>
function menu(n){
  
    if(n==1) return function(x, y){ return x+y;}
    else if(n==2) return function(x, y){ return x - y;}
    else if(n==3) return function(x, y){ return x * y;}
    return undefined;
}
 
for(var i=1; i < 5; i++){
    var action = menu(i);
    if(action!==undefined){
        var result = action(5, 4);
        console.log(result);
    }
}
</script>
</body>
</html>
