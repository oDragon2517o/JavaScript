<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>
function multiply(n){
    var x = n;
    return function(m){ return x * m;};
}
var fn1 = multiply(5);
var result1 = fn1(6); // 30
console.log(result1); // 30
 
var fn2= multiply(4);
var result2 = fn2(6); // 24
console.log(result2); // 24
</script>
</body>
</html>
